<!DOCTYPE html>
<html lang="en">
    <head>
      <!-- Note to peer reviewer:. I add Bootstrap to make the page prettier :) -->
      <!-- This is a popular CSS framework, like Angular is for JS -->
      <!-- Bootstrap 4.5 imports. -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <!-- personal note: Not importing JS part just yet -->
      <!-- Project specific CSS and JS. -->
      <script src="script.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body class="background-dotted">
      <div class="body-block border rounded-corners background-flat">
          <div class="row mb-1 justify-content-center">
            <!-- logo -->
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-percent" viewBox="0 0 16 16">
            <path d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0zM4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
            </svg>
          </div>
          <div class="row mb-5 justify-content-center"><h1>Simple Interest Calculator</h1></div>
          <div class="row mb-1 justify-content-center">
            <div class="col-sm-3">Amount: </div>
            <div class="col-8"><input type="number" class="form-control" id="principal"></div>
          </div><div class="row mb-1 justify-content-center">
            <div class="col-sm-3">Rate: </div>
            <div class="col-8"><input type="number" class="form-control" id="rate"></div>
          </div><div class="row mb-1 justify-content-center">
            <div class="col-sm-3">No. of Years: </div>
            <div class="col-8"><input type="number" class="form-control" id="years"></div>
          </div><div class="row mb-1 justify-content-center">
            <div class="col-sm-3">Interest: </div>
            <div class="col-8"><span id="result"></span></div>
          </div><div class="row mb-1 justify-content-center">
            <button onclick="compute()">Compute</button>
          </div>
      </div>
    </body>
</html>
